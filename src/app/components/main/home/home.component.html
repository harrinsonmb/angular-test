<form name="filters">
  <div class="row">
    <div class="col-xs-12 col-sm-6 form__block">
      <label for="profileName" class="form__label">Brastlewark's name</label>
      <input id="profileName" placeholder="Write the name" name="profileName" type="text" [(ngModel)]="profileName" (ngModelChange)="applyFilters({attrName: 'name', query: {filterWord: profileName}})">
    </div>
    <div class="col-xs-12 col-sm-6 form__block">
      <app-range-input [modelName]="'age'" [minModel]="minAge" [maxModel]="maxAge" (getFilteredList)="applyFilters($event)"></app-range-input>
    </div>
  </div>
  <div class="hidden-dynamic">
    <div class="row">
      <div class="col-xs-12 col-sm-6 form__block">
        <app-range-input [modelName]="'weight'" [minModel]="minWeight" [maxModel]="maxWeight" (getFilteredList)="applyFilters($event)"></app-range-input>
      </div>
      <div class="col-xs-12 col-sm-6 form__block">
        <app-range-input [modelName]="'height'" [minModel]="minHeight" [maxModel]="maxHeight" (getFilteredList)="applyFilters($event)"></app-range-input>
      </div>
    </div>

<app-profile-list [profiles]="profiles"></app-profile-list>
<div class="row center-xs">
  <div class="col-xs-12 col-sm-6">
    <label for="paginador">Paginador</label>
    <ul class="list--pagination">
      <li class="list__item" *ngIf="currentPage > 2"><a [routerLink]="['/home', 1 ]"> << </a></li>
      <li class="list__item" *ngIf="currentPage > 1"><a [routerLink]="['/home', currentPage-1 ]">{{currentPage-1}}</a></li>
      <li class="list__item"><input class="list__input" id="paginador" name="paginador" type="number" [(ngModel)]="currentPage" [min]="1" [max]="totalPages" (ngModelChange)="updateView()"></li>
      <li class="list__item" *ngIf="currentPage < totalPages"><a [routerLink]="['/home', currentPage+1 ]">{{currentPage+1}}</a></li>
      <li class="list__item" *ngIf="currentPage < totalPages-1"><a [routerLink]="['/home', totalPages]"> >> </a></li>
    </ul>
  </div>
  <div class="col-xs-12 col-sm-6">
    <div class="slice">
        <label for="elementsNumber" class="slice__label">NÃºmero de elementos a mostrar</label>
        <input id="elementsNumber" class="slice__input input--width-auto" name="elementsNumber" type="number" [(ngModel)]="elementsNumber" (ngModelChange)="slice()" [min]="0">
    </div>
  </div>
</div>
